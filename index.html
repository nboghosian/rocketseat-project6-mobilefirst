<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Cream</title>
  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Palanquin&family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>
  <div class="page">
    <header>
      <img src="images/logo.svg">
      <h1>space cream</h1>
    </header>
    <main>
      <div class="description">
        <p>A Space Cream é conhecida por oferecer uma experiência única de sorvete, com sabores inspirados em viagens espaciais e galáxias distantes.</p>
      </div>

      <div class="products">
        <div class="card">
          <img src="https://images.unsplash.com/photo-1488900128323-21503983a07e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTJ8fGljZSUyMGNyZWFtfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="paleta mexicana de framboesa">
          <h2>paletas</h2>
        </div>

        <div class="card">
          <img src="https://images.unsplash.com/photo-1615478503562-ec2d8aa0e24e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MjB8fG1pbGtzaGFrZXxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60" alt="milkshake de frutas vermelhas e banana em uma mason jar">
          <h2>milkshakes</h2>
        </div>

        <div class="card">
          <img src="https://images.unsplash.com/photo-1516559828984-fb3b99548b21?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTE3fHxpY2UlMjBjcmVhbXxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60" alt="scoop de sorvete galático sabor amora">
          <h2>massas</h2>
        </div>

        <div class="card">
          <img src="https://images.unsplash.com/photo-1516043827470-d52c543c438f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NTh8fHBpY29sJUMzJUE5fGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="picolé mini saia com chocolate branco e nozes">
          <h2>picolés</h2>
        </div>
      </div>
    </main>
  </div>

</html>
